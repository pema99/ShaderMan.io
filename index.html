<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
    $(document).ready(function(){
        function setWordOrder(e) {
        if (e.key == " ") {
            var textbox = document.getElementById("mytextarea");
            textbox.value += "\u200F";
        }
      } 
    });
    </script>





    <html>
    <body>
            <style>
        div.InputField {
                text-align: center;
                resize: none;
            }
        
            #Output{
                 white-space:pre-wrap;
                 text-align: center;
                  }
        
        #mytextarea{
            resize: none;
        }

            </style>

    <div class="InputField">
        

        <h1>ShaderMan</h1>
        Text:
        <br>
        <textarea spellcheck="false" dir = "rtl"  rows="12" cols="100" style="font-family:monospace" id = "Input" onkeyup="setWordOrder(event)"></textarea>   

        <br>
        Output:

        <div height="100%" width="100%" id="b"></div>

        <textarea spellcheck="false" readonly ="readonly" rows="12" cols="100" style="font-family:monospace" id = "Output" onkeyup="setWordOrder(event)"></textarea>   

        <br>
        <button id = "Copy">
            Copy
        </button>
        <br>
        
    </div>

<script>
$(document).ready(function(){
$("#Copy").click(function(){
    $(this).siblings('#Output').select();      
    document.execCommand("copy");
    alert("Copied");
});
   $("#Input").on("input", function(){
    var input = "";
    
    input = $("#Input").val().replace(/^(?!\*|\#)(.+)/gm,"<div dir=\"rtl\"> $1 </div> "+ "/n");
    
    input = input.replace(/(vec)/gm,"CgFloat");
    input = input.replace(/(mix)/gm,"lerp");
   // alert(input);

    //alert(input);

    // input = $("#Input").val().replace(/(.+)/g,"<div dir=\"rtl\"> $1 </div> "+ "/n");
    // input = $("#Input").val().replace(/(\*(.+))/g,"<div dir=\"rtl\"> <b>$2</b> </div> "+ "/n");

   $("#Output").text(input.replace(/\/n/gm,""));
  });
});
</script>


    </body>
    </html>
